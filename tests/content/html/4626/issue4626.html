<!DOCTYPE html>
<html>
    <head>
        <title>Issue 4626: Display of doctype for frames</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../_common/testcase.css" type="text/css" rel="stylesheet"/>
        <style type="text/css">
        #iframe {
            width: 100px;
            height: 50px;
            border: none;
        }
        </style>
    </head>
    <body>
        <header>
            <h1><a href="http://code.google.com/p/fbug/issues/detail?id=4626">Issue 4626</a>: Display of doctype for frames</h1>
        </header>
        <div>
            <section id="content">
                <iframe id="iframe" src="issue4626-iframe.html"></iframe>
            </section>
            <section id="description">
                <h3>Steps to reproduce</h3>
                <ol>
                    <li>Open Firebug</li>
                    <li>Switch to the <em>HTML</em> panel</li>
                    <li>Inspect the <code>&lt;frame&gt;</code> (<code>#iframe</code>) above</li>
                </ol>
                <h3>Expected result</h3>
                <ul>
                    <li>
                        The <em>HTML</em> panel should show <code>&lt;!DOCTYPE html&gt;</code>
                        as doctype for the <code>&lt;iframe&gt;</code>.
                    </li>
                </ul>
            </section>
            <footer>Sebastian Zartner, sebastianzartner@gmail.com</footer>
        </div>
    </body>
</html>
