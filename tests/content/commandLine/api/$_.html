<!DOCTYPE html>
<html>
    <head>
        <title>Command Line API: $_</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../_common/testcase.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>Command Line API: $_</h1>
        </header>
        <div>
            <section id="description">
                <h3>Steps to reproduce</h3>
                <ol>
                    <li>Open Firebug</li>
                    <li>Enable and switch to the <em>Console</em> panel</li>
                    <li>Focus the Command Line</li>
                    <li>
                        Type <code>1+1</code> and hit <code class="key">Enter</code><br/>
                        <span class="ok">&rArr; The console should log <code>2</code></span>
                    </li>
                    <li>
                        Type <code>$_</code> and hit <code class="key">Enter</code><br/>
                        <span class="ok">&rArr; The console should log <code>2</code></span>
                    </li>
                </ol>
            </section>
            <footer>Jan Odvarko, odvarko@gmail.com</footer>
        </div>
    </body>
</html>
