<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Test Case for console object</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Console object API: clear</h1>

<p>This test-case is intended for <b>console.clear</b> method.
<br/>
<i>Jan Odvarko, odvarko@gmail.com</i>
</p>

<ol>
<li>Open Firebug and enable the Console panel.</li>
<li>Click on the <code style="color:green">Execute Test</code> button below.</li>
<li>The Console panel should display only one log message:
    <span style="color:green">This is a test log</span></li>
</ol>

<button id="testButton" onclick="onExecuteTest()">Execute Test</button>
<br/><br/>

<script type="text/javascript">
function onExecuteTest()
{
    console.warn("This is a test warning");
    console.error("This is a test error");
    console.clear();
    console.log("This is a test log");
}
</script>

</body>
</html>
