<body>

<h1>Console object API: count</h1>

<p>This test-case is intended for <b>console.count</b> method.
<br/>
<i>Jan Odvarko, odvarko@gmail.com</i>
</p>

<ol>
<li>Open Firebug and enable the Console panel.</li>
<li>Click on the <code style="color:green">Execute Test</code> button below.</li>
<li>The Console panel should display two logs:<br/>
    <span style="color:green">a 3</span><br/>
    <span style="color:green">b 2</span><br/>
</li>
</ol>

<button id="testButton" onclick="onExecuteTest()">Execute Test</button>
<br/><br/>

<script type="text/javascript">
function onExecuteTest()
{
    for (var i=0; i<3; i++)
        console.count("a");

    for (var j=0; j<2; j++)
        console.count("b");
}
</script>

</body>
